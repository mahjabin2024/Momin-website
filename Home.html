<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CustomHydration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"></script>
    <link rel="stylesheet" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }

        .navbar-brand img {
            width: 170px;
            height: 40px;
        }

        .background {
            background-image: url('home3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin-bottom: 50px;
        }

        @media (max-width: 1024px) {
            .background {
                background-image: url('home4.jpg');
            }
        }

        /* Small screen */
        @media (max-width: 768px) {
            .background {
                background-image: url('home5.jpg');
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            color: #333;
            font-family: 'Pacifico', cursive;
        }

        .products-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            max-width: 320px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            border: 4px solid transparent;
            background-clip: padding-box;
            position: relative;
            height: auto;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #6bcf6b, #6b6bff, #ffc36b);
            border-radius: 24px;
            background-size: 300% 300%;
            animation: gradientBorder 5s ease infinite;
        }

        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: opacity 0.5s;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .price {
            font-weight: bold;
            margin: 10px 0;
            font-size: 1.2em;
        }

        .options {
            margin: 15px 0;
        }

        .options select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 5px 0;
            width: 100%;
        }

        .colors {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .color:hover {
            transform: scale(1.2);
            border-color: #666;
        }

        .view-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .view-btn:hover {
            background-color: #333;
        }

        /* Navbar align fix */
        .navbar-nav.left-links {
            margin-right: auto;
        }

        .navbar-nav.right-cart {
            margin-left: auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .products-container {
                flex-direction: column;
                align-items: center;
                padding: 0 10px;
            }

            .product-card {
                width: 100%;
                max-width: 90%;
            }

            .navbar-brand img {
                width: 140px;
                height: 35px;
            }

            .options select {
                font-size: 14px;
            }
        }
        #cart{
            margin-left: 720px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(13, 3, 48);">
        <div class="container-fluid">
            <a class="navbar-brand" href="Home.html">
                <img src="logo4.png" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav left-links">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="follow.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#product">Products</a>
                    </li>
                </ul>

                <ul class="navbar-nav right-cart">
                    <li class="nav-item">
                        <a id="cart" class="nav-link text-light" href="order.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Background -->
    <div class="background"></div>

    <!-- Products Section -->
    <h1>Our Products</h1>
    <div id="product" class="products-container">
        <!-- Glass -->
        <div class="product-card">
            <div class="image-container">
                <img id="glassImage" src="glasss.webp" alt="Glass Product Default">
            </div>
            <div class="product-info">
                <h3>Glass</h3>
                <p>Pick a letter and a design — your glass, your style!</p>
                <p class="price">08.00 €</p>
                <div class="options">
                    <select id="glassLetter" onchange="updateGlassImage()">
                        <option disabled selected>Select Letter</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                    </select>
                    <select id="glassDesign" onchange="updateGlassImage()">
                        <option disabled selected>Select Design</option>
                        <option>Butterfly</option>
                        <option>Flower</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Stanley -->
        <div class="product-card">
            <div class="image-container">
                <img id="stanleyImage" src="stanley.jpg" alt="Stanley Product Default">
            </div>
            <div class="product-info">
                <h3>Stanley</h3>
                <p>Your Stanley, your vibe. Customize it with color and size!</p>
                <p class="price">25.00 €</p>
                <div class="options">
                    <div class="colors">
                        <span class="color" style="background-color:black;" onclick="updateStanleyImage('blue')"></span>
                        <span class="color" style="background-color: white;"
                            onclick="updateStanleyImage('orange')"></span>
                        <span class="color" style="background-color: gray;" onclick="updateStanleyImage('aqua')"></span>
                        <span class="color" style="background-color: pink;" onclick="updateStanleyImage('pink')"></span>
                        <span class="color" style="background-color: burlywood;"
                            onclick="updateStanleyImage('gray')"></span>
                    </div>
                    <select id="stanleySize" onchange="updateStanleyImage()">
                        <option disabled selected>Select Size</option>
                        <option>40oz</option>
                        <option>60oz</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: rgb(13, 3, 48); padding: 30px 0; margin-top: 50px;">
        <div class="container">
            <p style="margin: 0;">&copy; 2025 CustomHydration. All rights reserved.</p>
            <div style="margin: 5px 0;">
                <a href="Home.html" class="text-light" style="margin: 0 10px; text-decoration: none;">Home</a>
                <a href="about.html" class="text-light" style="margin: 0 10px; text-decoration: none;">About</a>
                <a href="follow.html" class="text-light" style="margin: 0 10px; text-decoration: none;">Contact Us</a>
                <a href="order.html" class="text-light" style="margin: 0 10px; text-decoration: none;">Order</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        function updateGlassImage() {
            const letter = document.getElementById('glassLetter').value;
            const design = document.getElementById('glassDesign').value;
            if (letter && design) {
                const newImage = `glass-${letter.toUpperCase()}-${design.toLowerCase()}.jpg`;
                document.getElementById('glassImage').src = newImage;
            }
        }

        let selectedStanleyColor = '';
        function updateStanleyImage(color = '') {
            if (color) {
                selectedStanleyColor = color;
            }
            const size = document.getElementById('stanleySize').value.replace('oz', '');
            if (selectedStanleyColor && size) {
                const newImage = `stanley-${selectedStanleyColor}-${size}oz.jpg`;
                document.getElementById('stanleyImage').src = newImage;
            }
        }
    </script>
</body>

</html>
