<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact & Follow Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #333;
        }

        .info-follow-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            padding: 60px 20px;
            max-width: 1100px;
            margin: auto;
            flex-wrap: wrap;
        }

        .contact-info,
        .follow-container {
            flex: 1;
            min-width: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2,
        .follow-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #0d0330;
        }

        .contact-info p,
        .follow-container p {
            font-size: 1.1rem;
            margin: 12px 0;
            text-align: center;
        }

        .contact-info i {
            margin-right: 10px;
            color: #2980b9;
        }

        .contact-info a {
            color: #2980b9;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f1f1f1;
            color: #333;
            font-size: 28px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: #fff;
        }

        .fa-facebook:hover {
            background-color: #3b5998;
        }

        .bi-twitter-x:hover {
            background-color: #000;
        }


        .fa-linkedin:hover {
            background-color: #0077b5;
        }

        .fa-instagram:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%,
                    #fd5949 45%, #d6249f 60%, #285AEB 90%);
            color: white;
        }

        .fa-tiktok:hover {
            background-color: #000;
        }

        footer {
            background-color: #0d0330;
            padding: 30px 0;
            margin-top: 50px;
            text-align: center;
            color: white;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .info-follow-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }
        #cart{
            margin-left: 720px;
        }
    </style>
</head>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-light" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="follow.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="Home.html#product">Products</a></li>
                    <li class="nav-item">
                        <a id="cart" class="nav-link text-light" href="order.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="info-follow-wrapper">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p><i class="fas fa-envelope"></i><a href="mailto:info@customhydration.com">info@customhydration.com</a></p>
            <p><i class="fas fa-phone"></i><a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p><i class="fas fa-map-marker-alt"></i>hervanta Tampere, Finland</p>
        </div>

        <div class="follow-container">

            <p>Stay connected with us through social media!</p>
            <div class="social-icons">
                <a href="#" class="fab fa-facebook"></a>

                        d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                </svg></a>
                <a href="https://www.instagram.com/customhydration2025/" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>
                <a href="https://www.tiktok.com/@customhydration2025" class="fab fa-tiktok"></a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CustomHydration. All rights reserved.</p>

            <a href="Home.html">Home</a> |

            <a href="order.html">Order</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
