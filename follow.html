<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follow Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #fff;
            text-align: center;
        }

        .navbar {
            background-color: #0d0330;
        }

        .navbar .nav-link {
            color: white;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }

        .follow-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 60px 30px;
            border-radius: 20px;
            max-width: 800px;
            margin: 80px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .follow-container h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: #f1f1f1;
            color: #333;
            font-size: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: white;
        }

        .fa-facebook:hover {
            background-color: #3b5998;
        }

        .fa-square-x-twitter:hover {
            background-color: #000;
        }

        .fa-linkedin:hover {
            background-color: #0077b5;
        }

        .fa-pinterest:hover {
            background-color: #bd081c;
        }

        .social-icons img {
            width: 35px;
            height: 35px;
        }

        @media (max-width: 576px) {
            .social-icons a {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <img src="logo4.png" alt="Logo" style="width: 170px; height: 40px;" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="follow.html">Follow</a></li>
                    <li class="nav-item"><a class="nav-link" href="Products.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="follow-container">
        <h2>Follow Us</h2>
        <p>Stay connected with us through social media!</p>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fa-brands fa-square-x-twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
            <a href="#"><img src="gmail.png" alt="Gmail"></a>
            <a href="#"><img src="phone-call.png" alt="Phone"></a>
            <a href="#"><img src="tik-tok.png" alt="TikTok"></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
