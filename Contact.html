    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b0d0e8;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
        }

     .navbar {
            width: 100%;
          
        }

          /* .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
           
        }*/
         .navbar .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }


        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            margin-top: 20px;
        }

        .contact-form {
            flex: 1;
            text-align: left;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 5px 15px;
        }

        .input-group i {
            margin-right: 10px;
            color: #555;
        }

        .form-control {
            border: none;
            background: none;
            width: 100%;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #00bcd4;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #0097a7;
        }

        .contact-image img {
            width: 300px;
        }

        /* Decorative X and O elements */
        .decorative {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.5);
        }

        .x1 {
            top: 10%;
            left: 5%;
        }

        .o1 {
            top: 20%;
            right: 10%;
        }

        .x2 {
            bottom: 15%;
            left: 20%;
        }

        .o2 {
            bottom: 10%;
            right: 5%;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                text-align: center;
            }

            .contact-image img {
                width: 200px;
            }
        }
       
    </style>
</head>

    <div class="contact-container">
        <!-- Left Side: Contact Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3 input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3 input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3 input-group">
                    <i class="fas fa-phone"></i>
                    <input type="Phone" class="form-control" placeholder="Phone number" required>
                </div>
                
                <div class="mb-3 input-group">
                    <i class="fas fa-comment"></i>
                    <textarea class="form-control" rows="3" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Send Message</button>
            </form>
        </div>

        <!-- Right Side: Illustration Image -->
        <div class="contact-image">
            <img src="man.jpg" alt="Contact Us Illustration">
        </div>
    </div>
